<!DOCTYPE html>
<html>
  <head>
    <title>yak-yak-face - chat with jquery.eventsource.js</title>
    <link rel="stylesheet" href="css/main.css" /> 
    
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery.js"></script> 
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.2/jquery-ui.js"></script>
    <script src="http://platform.twitter.com/anywhere.js?id=2HFiAFgUfusZ8PPZQ1ew&amp;v=1"></script>
    <script src="http://github.com/rwldrn/jquery.eventsource/raw/master/jquery.eventsource.js"></script>
    <script src="yakyak.js"></script>
    
    
  </head>
<body>
<div id="container"> 
  <header> 
    <h1>Yak-Yak</h1> 
    <p>
    <a href="http://github.com/rwldrn/jquery.eventsource">Source Available At Github</a> 
    <span id="hint">Hint: type ?gb</span>
    </p>      
  </header> 
  <section> 
    <article  class="shadow-box">
      <ul>
        
      </ul>
    </article>
 
  </section> 
  <footer class="shadow-box">
    <span id="yakyak-form">
      <form>
        <input type="text" id="yak-message" value="" autocomplete="off">
        <button>SEND</button>
        <input type=submit>
      </form>  
    </span>    
    <span id="twitter-login"></span>
  </footer> 
  
  
  <script>
    //http://dev.twitter.com/anywhere/begin
    twttr.anywhere(function (T) {
      
      if (T.isConnected()) {
        
        $('#yakyak-form').show();
        $('#twitter-login').hide();
        
        _Twttr.currentUser     = T.currentUser;
        _Twttr.screenName      = _Twttr.currentUser.data('screen_name');
        _Twttr.profileImage    = _Twttr.currentUser.data('profile_image_url');
        
        
      } else {
        T("#twitter-login").connectButton({
          authComplete: function(user) {
          
            _Twttr.currentUser     = T.currentUser;
            _Twttr.screenName      = _Twttr.currentUser.data('screen_name');
            _Twttr.profileImage    = _Twttr.currentUser.data('profile_image_url');
            
          
            $('#yakyak-form').show();
            $('#yak-message').trigger('focus');
            $('#twitter-login').hide();
          },
          signOut: function() {
            $('#yakyak-form').show();
            $('#twitter-login').show();
          }
        });    
      }
    });
  </script>
  
  
</div>   
</body>
</html>
